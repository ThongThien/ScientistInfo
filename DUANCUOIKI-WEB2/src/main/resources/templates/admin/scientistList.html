<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Danh sách Nhà khoa học</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        .card:hover {
            box-shadow: 4px 4px 12px #555;
            cursor: pointer;
        }
        .card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 6px;
        }
        .card-title {
            font-weight: 700;
            font-size: 1.25rem;
        }
        .card-text span {
            font-weight: 500;
        }
    </style>
</head>
<body>
<header th:replace="~{layout :: header}"></header>
<nav th:replace="~{layout :: menu}"></nav>

<div class="container">
    <h2>Danh sách Scientist</h2>

    <p th:if="${success}" th:text="${success}" style="color:green"></p>
    <p th:if="${error}" th:text="${error}" style="color:red"></p>

    <a th:href="@{/admin/createScientist}">+ Thêm mới</a>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Họ tên</th>
            <th>Email</th>
            <th>Giới tính</th>
            <th>Thao tác</th>
        </tr>
        <tr th:each="s : ${scientists}">
            <td th:text="${s.id}"></td>
            <td th:text="${s.fullName}"></td>
            <td th:text="${s.email}"></td>
            <td th:text="${s.gender}"></td>
            <td>
                <form th:action="@{'/admin/delete/scientist/' + ${s.id}}" method="post" onsubmit="return confirm('Bạn có chắc muốn xoá?');">
                    <button type="submit" class="btn btn-danger">Xoá</button>
                </form>
            </td>
        </tr>
    </table>
</div>

<footer th:replace="~{layout :: footer}"></footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
