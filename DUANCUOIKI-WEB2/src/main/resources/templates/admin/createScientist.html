<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Danh sách Nhà khoa học</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/tom-select@2.3.1/dist/css/tom-select.css" rel="stylesheet">
    
    <link href="https://cdn.jsdelivr.net/npm/tom-select/dist/css/tom-select.bootstrap5.min.css" rel="stylesheet">

    <!-- JS của Tom Select -->
    <script src="https://cdn.jsdelivr.net/npm/tom-select/dist/js/tom-select.complete.min.js"></script>
    <style>
        
    </style>
</head>
<body>
<header th:replace="~{layout :: header}"></header>
<nav th:replace="~{layout :: menu}"></nav>


<div class="container mt-5">
    <h2 class="mb-4">Tạo nhà khoa học</h2>
    <form th:action="@{/create/save}" th:object="${scientist}" method="post" enctype="multipart/form-data" class="row g-3">


        <div class="col-md-6">
            <label class="form-label">Họ tên</label>
            <input type="text" class="form-control" th:field="*{fullName}" />
        </div>

        <div class="col-md-6">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" th:field="*{email}"/>
        </div>

        <div class="col-md-6">
            <label class="form-label">Giới tính</label>
            <select class="form-select" th:field="*{gender}">
                <option value="Nam">Nam</option>
                <option value="Nữ">Nữ</option>
            </select>
        </div>

        <div class="col-md-6">
            <label class="form-label">Năm sinh</label>
            <input type="number" class="form-control" th:field="*{birthYear}"/>
        </div>

        <div class="col-md-6">
            <label class="form-label">Địa chỉ</label>
            <input type="text" class="form-control" th:field="*{address}" />
        </div>

        <div class="col-md-6">
            <label class="form-label">Ảnh (URL)</label>
            <input type="file" class="form-control" th:field="*{imageUrl}"/>
        </div>

        <div class="col-md-6">
            <label class="form-label">SĐT</label>
            <input type="text" class="form-control" th:field="*{phone}"/>
        </div>

        <div class="col-md-6">
            <label class="form-label">Chuyên ngành</label>
            <input type="text" class="form-control" th:field="*{major}"/>
        </div>

        <div class="col-md-6">
            <label class="form-label">Chuyên ngành phụ</label>
            <input type="text" class="form-control" th:field="*{subMajor}" />
        </div>

        <div class="col-md-6">
            <label class="form-label">Chuyên môn giảng dạy</label>
            <input type="text" class="form-control" th:field="*{teachingSpecialty}"/>
        </div>

	        
	
	<div class="col-md-6">
	    <label class="form-label">Học vị</label>
	    <select class="form-select select-state" th:field="*{degree}" multiple placeholder="Chọn bằng cấp" autocomplete="off">
	        <option value="1">Tiến sĩ khoa học</option>
			<option value="2">Sau tiến sĩ</option>
			<option value="3">Tiến sĩ</option>
			<option value="4">Chuyên khoa 2</option>
			<option value="5">Thạc sĩ</option>
			<option value="6">Chuyên khoa 1</option>
			<option value="7">Đại học</option>
			<option value="8">Cử nhân</option>
			<option value="9">Bác sĩ</option>
			<option value="10">Dược sĩ</option>
			<option value="11">Kỹ sư</option>
			<option value="12">Cao đẳng</option>
			<option value="13">Trung cấp</option>
			<option value="14">Khác</option>
	    </select>
	</div>
	
	<div class="col-md-6">
	    <label class="form-label">Ngạch</label>
	    <select class="form-select select-state" th:field="*{rank}" multiple placeholder="Chọn học hàm" autocomplete="off">
	        <option value="1">Giảng viên</option>
			<option value="2">Giảng viên chính</option>
			<option value="3">Giảng viên cao cấp</option>
			<option value="4">Giáo viên trung học</option>
			<option value="5">Chuyên viên</option>
			<option value="6">Chuyên viên chính</option>
			<option value="7">Thư viện viên</option>
			<option value="8">Kỹ thuật viên</option>
			<option value="9">Kỹ thuật viên cao cấp</option>
			<option value="10">Nghiên cứu viên</option>
			<option value="11">Bác sỹ</option>
			<option value="12">Kế toán viên</option>
			<option value="13">Kỹ thuật viên chính</option>
			<option value="14">Y công</option>
			<option value="15">Nhân viên văn thư</option>
			<option value="16">Cán sự</option>
	    </select>
	</div>
	
	<div class="col-md-6">
	    <label class="form-label">Chức danh</label>
	    <select class="form-select select-state" th:field="*{title}" multiple placeholder="Chọn chức danh" autocomplete="off">
	        <option value="1">Giáo sư danh dự</option>
			<option value="2">Giáo sư</option>
			<option value="3">Phó giáo sư</option>
	    </select>
	</div>
	
	<div class="col-md-6">
	    <label class="form-label">Lĩnh vực nghiên cứu</label>
	    <select class="form-select select-state" th:field="*{researchField}" multiple placeholder="Chọn lĩnh vực" autocomplete="off">
	        <option value="1">Công nghệ thông tin</option>
			<option value="2">Khoa học máy tính</option>
			<option value="3">Kỹ thuật phần mềm</option>
			<option value="4">Khoa học dữ liệu</option>
			<option value="5">Trí tuệ nhân tạo</option>
			<option value="6">Thị giác máy tính</option>
			<option value="7">Xử lý ngôn ngữ tự nhiên</option>
			<option value="8">An toàn thông tin</option>
			<option value="9">Internet of Things (IoT)</option>
			<option value="10">Hệ thống thông tin</option>
	    </select>
	</div>
	
	<div class="col-md-6">
	    <label class="form-label">Đơn vị công tác</label>
	    <select class="form-select select-state" th:field="*{organization}" multiple placeholder="Chọn đơn vị" autocomplete="off">
	        <option value="1">OrganizationA</option>
	        <option value="2">OrganizationB</option>
	        <option value="3">OrganizationC</option>
	        <option value="4">OrganizationD</option>
	        <option value="5">OrganizationE</option>
	    </select>
	</div>
	
	<div class="col-md-6">
	    <label class="form-label">Trình độ ngoại ngữ</label>
	    <select class="form-select select-state" th:field="*{languageLevel}" multiple placeholder="Chọn trình độ" autocomplete="off">
	        <option value="1">Beginner</option>
	        <option value="2">Intermediate</option>
	        <option value="3">Advanced</option>
	        <option value="4">Expert</option>
	        <option value="5">Fluent</option>
	    </select>
	</div>

        <div class="col-12">
            <button type="submit" class="btn btn-primary">Tạo</button>
        </div>
    </form>
</div>

<footer th:replace="~{layout :: footer}"></footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/tom-select@2.3.1/dist/js/tom-select.complete.min.js"></script>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        document.querySelectorAll(".select-state").forEach(function (el) {
            new TomSelect(el, {
                plugins: ['remove_button'],
                persist: false,
                create: false
            });
        });
    });
</script>


</body>
</html>
