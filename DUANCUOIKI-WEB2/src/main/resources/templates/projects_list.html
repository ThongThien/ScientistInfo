<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Danh sách Dự án</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body>
<header th:replace="~{layout :: header}"></header>
<nav th:replace="~{layout :: menu}"></nav>
<div class="container mt-4">
    <h2>Danh sách Dự án</h2>
    <table class="table table-striped table-bordered table-hover mt-3">
        <thead class="table-primary">
            <tr>
                <th>ID</th>
                <th>Mã dự án</th>
                <th>Tên dự án</th>
                <th>Cấp độ</th>
                <th>Đơn vị chủ trì</th>
                <th>Đơn vị thực hiện</th>
                <th>Loại dự án</th>
                <th>Lĩnh vực nghiên cứu</th>
                <th>Mục tiêu</th>
                <th>Nội dung</th>
                <th>Kết quả</th>
                <th>Ngày bắt đầu</th>
                <th>Ngày kết thúc</th>
                <th>Đánh giá</th>
                <th>Trạng thái</th>
                <th>Loại sản phẩm</th>
                <th>Địa chỉ ứng dụng</th>
                <th>Ngân sách</th>
                <th>Đính kèm</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="p : ${projects}">
                <td th:text="${p.id}"></td>
                <td th:text="${p.projectCode}"></td>
                <td th:text="${p.projectName}"></td>
                <td th:text="${p.projectLevel}"></td>
                <td th:text="${p.hostOrganization}"></td>
                <td th:text="${p.implementingOrg}"></td>
                <td th:text="${p.projectType}"></td>
                <td th:text="${p.researchFields}"></td>
                <td th:text="${p.objective}"></td>
                <td th:text="${p.content}"></td>
                <td th:text="${p.result}"></td>
				<td th:text="${p.startDate != null} ? ${#temporals.format(p.startDate, 'yyyy-MM-dd')} : 'N/A'"></td>

                <td th:text="${p.endDate != null} ? ${#temporals.format(p.endDate, 'yyyy-MM-dd')} : 'N/A'"></td>
                <td th:text="${p.evaluation}"></td>
                <td th:text="${p.status}"></td>
                <td th:text="${p.productType}"></td>
                <td th:text="${p.applicationAddress}"></td>
                <td th:text="${p.budget}"></td>
                <td>
                    <a th:if="${p.attachment != null}" th:href="@{${p.attachment}}" target="_blank">File</a>
                    <span th:if="${p.attachment == null}">-</span>
                </td>
            </tr>
        </tbody>
    </table>
</div>
<footer th:replace="~{layout :: footer}"></footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
