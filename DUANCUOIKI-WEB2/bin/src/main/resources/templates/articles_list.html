<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Danh sách Bài báo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body>
<header th:replace="~{layout :: header}"></header>
<section th:replace="~{layout :: menu}"></section>
<div class="container mt-4">
    <h2>Danh sách Bài báo</h2>
    <table class="table table-striped table-bordered table-hover mt-3">
        <thead class="table-primary">
            <tr>
                <th>ID</th>
                <th>Tiêu đề</th>
                <th>Tên tạp chí</th>
                <th>ISSN</th>
                <th>Tập</th>
                <th>Số</th>
                <th>Trang</th>
                <th>Nhà xuất bản</th>
                <th>Loại tạp chí</th>
                <th>Cấp độ tạp chí</th>
                <th>Năm xuất bản</th>
                <th>Lĩnh vực nghiên cứu</th>
                <th>Đính kèm</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="a : ${articles}">
                <td th:text="${a.id}"></td>
                <td th:text="${a.title}"></td>
                <td th:text="${a.journalName}"></td>
                <td th:text="${a.issn}"></td>
                <td th:text="${a.volume}"></td>
                <td th:text="${a.issue}"></td>
                <td th:text="${a.pages}"></td>
                <td th:text="${a.publisher}"></td>
                <td th:text="${a.journalType}"></td>
                <td th:text="${a.journalLevel}"></td>
                <td th:text="${a.publicationYear}"></td>
                <td th:text="${a.researchFields}"></td>
                <td>
                    <a th:if="${a.attachment != null}" th:href="@{${a.attachment}}" target="_blank">File</a>
                    <span th:if="${a.attachment == null}">-</span>
                </td>
            </tr>
        </tbody>
    </table>
</div>
<footer th:replace="~{layout :: footer}"></footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
